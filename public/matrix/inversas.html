<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Matriz Inversa</title>
    <style>
        :root {
            --light-bg-primary: #f8fafc;
            --section-bg: #ffffff;
            --section-text: #1e293b;
            --section-description-text: #64748b;
            --button-text-color: #475569;
            --button-border-color: #cbd5e1;
            --button-hover-bg: #3b82f6;
            --button-hover-text: #ffffff;
            --input-bg: #ffffff;
            --input-border: #e2e8f0;
            --input-text: #1e293b;
            --error-color: #ef4444;
            --success-color: #10b981;
            --matrix-border: #e2e8f0;
        }

        body.dark {
            --light-bg-primary: #0f172a;
            --section-bg: #1e293b;
            --section-text: #f1f5f9;
            --section-description-text: #94a3b8;
            --button-text-color: #cbd5e1;
            --button-border-color: #475569;
            --button-hover-bg: #3b82f6;
            --button-hover-text: #ffffff;
            --input-bg: #334155;
            --input-border: #475569;
            --input-text: #f1f5f9;
            --error-color: #f87171;
            --success-color: #34d399;
            --matrix-border: #475569;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--light-bg-primary);
            color: var(--section-text);
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--section-text);
        }

        .header p {
            font-size: 1.1rem;
            color: var(--section-description-text);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--section-bg);
            border: 2px solid var(--button-border-color);
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            color: var(--button-text-color);
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .theme-toggle:hover {
            background-color: var(--button-hover-bg);
            color: var(--button-hover-text);
            border-color: var(--button-hover-bg);
        }

        .main-content {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .input-area, .output-area {
            background: var(--section-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .input-area {
            flex: 1;
        }

        .output-area {
            flex: 1;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--section-text);
        }

        .method-selection {
            margin-bottom: 25px;
        }

        .method-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .method-btn {
            background: transparent;
            color: var(--button-text-color);
            border: 2px solid var(--button-border-color);
            border-radius: 25px;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 150px;
        }

        .method-btn:hover {
            background-color: var(--button-hover-bg);
            color: var(--button-hover-text);
            border-color: var(--button-hover-bg);
        }

        .method-btn.active {
            background-color: var(--button-hover-bg);
            color: var(--button-hover-text);
            border-color: var(--button-hover-bg);
        }

        .matrix-input-section {
            display: none;
            margin-top: 25px;
        }

        .matrix-input-section.active {
            display: block;
        }

        .matrix-size-controls {
            margin-bottom: 20px;
        }

        .size-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .size-control label {
            font-weight: 500;
            color: var(--section-text);
            min-width: 80px;
        }

        .size-input {
            width: 80px;
            padding: 8px 12px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--input-text);
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .size-input:focus {
            outline: none;
            border-color: var(--button-hover-bg);
        }

        .matrix-grid {
            display: grid;
            gap: 8px;
            margin-bottom: 20px;
            justify-items: center;
        }

        .matrix-cell {
            width: 60px;
            height: 40px;
            border: 1px solid var(--matrix-border);
            border-radius: 4px;
            background: var(--input-bg);
            color: var(--input-text);
            text-align: center;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .matrix-cell:focus {
            outline: none;
            border-color: var(--button-hover-bg);
        }

        .calculate-btn {
            background: var(--button-hover-bg);
            color: var(--button-hover-text);
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .calculate-btn:disabled {
            background: var(--button-border-color);
            color: var(--section-description-text);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result-display {
            margin-top: 20px;
        }

        .result-matrix {
            display: grid;
            gap: 8px;
            justify-items: center;
            margin-top: 15px;
        }

        .result-cell {
            width: 80px;
            height: 40px;
            border: 1px solid var(--matrix-border);
            border-radius: 4px;
            background: var(--section-bg);
            color: var(--section-text);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 500;
        }

        .error-message {
            color: var(--error-color);
            background: rgba(239, 68, 68, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: 500;
            text-align: center;
        }

        .success-message {
            color: var(--success-color);
            background: rgba(16, 185, 129, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: 500;
            text-align: center;
        }

        .method-info {
            background: rgba(59, 130, 246, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            color: var(--section-description-text);
            font-size: 14px;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                gap: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .input-area, .output-area {
                padding: 20px;
            }

            .method-buttons {
                flex-direction: column;
            }

            .method-btn {
                min-width: auto;
            }

            .matrix-cell {
                width: 50px;
                height: 35px;
                font-size: 12px;
            }

            .result-cell {
                width: 60px;
                height: 35px;
                font-size: 12px;
            }

            .theme-toggle {
                position: static;
                margin-bottom: 20px;
                width: fit-content;
                margin-left: auto;
                margin-right: auto;
                display: block;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .input-area, .output-area {
                padding: 15px;
            }

            .matrix-cell {
                width: 45px;
                height: 30px;
                font-size: 11px;
            }

            .result-cell {
                width: 50px;
                height: 30px;
                font-size: 11px;
            }
        }
        .app__hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="theme-toggle app__hidden" id="theme-toggle">üåô Modo Oscuro</button>
        
        <div class="header">
            <h1>Calculadora de Matriz Inversa</h1>
            <p>Calcula la inversa de una matriz cuadrada usando diferentes m√©todos</p>
        </div>

        <div class="main-content">
            <div class="input-area" id="input-area">
                <h2 class="section-title">Entrada</h2>
                
                <div class="method-selection">
                    <h3 style="margin-bottom: 15px; color: var(--section-text);">Selecciona el m√©todo:</h3>
                    <div class="method-buttons">
                        <button class="method-btn" data-method="gauss-jordan">Gauss-Jordan</button>
                        <button class="method-btn" data-method="adjoint">Adjunta</button>
                    </div>
                </div>

                <div class="matrix-input-section" id="matrix-input">
                    <div class="matrix-size-controls">
                        <div class="size-control">
                            <label for="matrix-size">Tama√±o:</label>
                            <input type="number" id="matrix-size" class="size-input" min="2" max="6" value="3">
                            <span style="color: var(--section-description-text);">x</span>
                            <span id="size-display" style="color: var(--section-description-text);">3</span>
                        </div>
                    </div>

                    <div class="matrix-grid" id="matrix-grid"></div>

                    <button class="calculate-btn" id="calculate-btn" disabled>Calcular Inversa</button>
                    
                    <div class="method-info" id="method-info"></div>
                </div>
            </div>

            <div class="output-area" id="output-area">
                <h2 class="section-title">Resultado</h2>
                <div class="result-display" id="result-display">
                    <p style="color: var(--section-description-text); text-align: center; margin-top: 50px;">
                        Selecciona un m√©todo e ingresa una matriz para ver el resultado
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class MatrixInverseCalculator {
            constructor() {
                this.currentMethod = null;
                this.matrixSize = 3;
                this.matrix = [];
                this.initializeElements();
                this.setupEventListeners();
                this.initializeTheme();
            }

            initializeElements() {
                this.methodButtons = document.querySelectorAll('.method-btn');
                this.matrixInput = document.getElementById('matrix-input');
                this.matrixSizeInput = document.getElementById('matrix-size');
                this.sizeDisplay = document.getElementById('size-display');
                this.matrixGrid = document.getElementById('matrix-grid');
                this.calculateBtn = document.getElementById('calculate-btn');
                this.resultDisplay = document.getElementById('result-display');
                this.methodInfo = document.getElementById('method-info');
                this.themeToggle = document.getElementById('theme-toggle');
            }

            setupEventListeners() {
                this.methodButtons.forEach(btn => {
                    btn.addEventListener('click', () => this.selectMethod(btn.dataset.method));
                });

                this.matrixSizeInput.addEventListener('input', () => this.updateMatrixSize());
                this.calculateBtn.addEventListener('click', () => this.calculateInverse());
                this.themeToggle.addEventListener('click', () => this.toggleTheme());
            }

            initializeTheme() {
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark') {
                    document.body.classList.add('dark');
                    this.themeToggle.textContent = '‚òÄÔ∏è Modo Claro';
                } else {
                    document.body.classList.remove('dark');
                    this.themeToggle.textContent = 'üåô Modo Oscuro';
                }
            }

            toggleTheme() {
                document.body.classList.toggle('dark');
                const isDark = document.body.classList.contains('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                this.themeToggle.textContent = isDark ? '‚òÄÔ∏è Modo Claro' : 'üåô Modo Oscuro';
            }

            selectMethod(method) {
                this.currentMethod = method;
                
                this.methodButtons.forEach(btn => {
                    btn.classList.remove('active');
                });
                
                document.querySelector(`[data-method="${method}"]`).classList.add('active');
                this.matrixInput.classList.add('active');
                
                this.updateMethodInfo();
                this.generateMatrixGrid();
            }

            updateMethodInfo() {
                const info = {
                    'gauss-jordan': 'El m√©todo de Gauss-Jordan utiliza eliminaci√≥n gaussiana para transformar la matriz aumentada [A|I] en [I|A‚Åª¬π].',
                    'adjoint': 'El m√©todo de la adjunta calcula la inversa usando A‚Åª¬π = (1/det(A)) √ó adj(A), donde adj(A) es la matriz adjunta.'
                };
                
                this.methodInfo.textContent = info[this.currentMethod] || '';
            }

            updateMatrixSize() {
                const newSize = parseInt(this.matrixSizeInput.value);
                if (newSize >= 2 && newSize <= 6) {
                    this.matrixSize = newSize;
                    this.sizeDisplay.textContent = newSize;
                    this.generateMatrixGrid();
                }
            }

            generateMatrixGrid() {
                this.matrixGrid.innerHTML = '';
                this.matrixGrid.style.gridTemplateColumns = `repeat(${this.matrixSize}, 1fr)`;
                
                this.matrix = [];
                for (let i = 0; i < this.matrixSize; i++) {
                    this.matrix[i] = [];
                    for (let j = 0; j < this.matrixSize; j++) {
                        const input = document.createElement('input');
                        input.type = 'number';
                        input.step = '0.1';
                        input.className = 'matrix-cell';
                        input.placeholder = '0';
                        input.addEventListener('input', () => this.updateMatrix(i, j, input.value));
                        this.matrixGrid.appendChild(input);
                        this.matrix[i][j] = 0;
                    }
                }
                
                this.checkMatrixValidity();
            }

            updateMatrix(row, col, value) {
                this.matrix[row][col] = parseFloat(value) || 0;
                this.checkMatrixValidity();
            }

            checkMatrixValidity() {
                const det = this.calculateDeterminant(this.matrix);
                const isValid = Math.abs(det) > 1e-10;
                
                this.calculateBtn.disabled = !isValid;
                
                if (!isValid && this.hasNonZeroValues()) {
                    this.showError('La matriz no es invertible (determinante = 0)');
                } else if (isValid) {
                    this.clearMessages();
                }
            }

            hasNonZeroValues() {
                return this.matrix.some(row => row.some(val => Math.abs(val) > 1e-10));
            }

            calculateDeterminant(matrix) {
                const n = matrix.length;
                if (n === 1) return matrix[0][0];
                if (n === 2) return matrix[0][0] * matrix[1][1] - matrix[0][1] * matrix[1][0];
                
                // Create a copy for LU decomposition
                const A = matrix.map(row => [...row]);
                let det = 1;
                
                for (let i = 0; i < n; i++) {
                    let maxRow = i;
                    for (let k = i + 1; k < n; k++) {
                        if (Math.abs(A[k][i]) > Math.abs(A[maxRow][i])) {
                            maxRow = k;
                        }
                    }
                    
                    if (maxRow !== i) {
                        [A[i], A[maxRow]] = [A[maxRow], A[i]];
                        det = -det;
                    }
                    
                    if (Math.abs(A[i][i]) < 1e-10) return 0;
                    
                    det *= A[i][i];
                    
                    for (let k = i + 1; k < n; k++) {
                        const factor = A[k][i] / A[i][i];
                        for (let j = i; j < n; j++) {
                            A[k][j] -= factor * A[i][j];
                        }
                    }
                }
                
                return det;
            }

            calculateInverse() {
                if (!this.currentMethod) return;
                
                let inverse;
                if (this.currentMethod === 'gauss-jordan') {
                    inverse = this.gaussJordanInverse();
                } else {
                    inverse = this.adjointInverse();
                }
                
                if (inverse) {
                    this.displayResult(inverse);
                }
            }

            gaussJordanInverse() {
                const n = this.matrixSize;
                const augmented = [];
                
                // Create augmented matrix [A|I]
                for (let i = 0; i < n; i++) {
                    augmented[i] = [];
                    for (let j = 0; j < n; j++) {
                        augmented[i][j] = this.matrix[i][j];
                    }
                    for (let j = 0; j < n; j++) {
                        augmented[i][n + j] = i === j ? 1 : 0;
                    }
                }
                
                // Gauss-Jordan elimination
                for (let i = 0; i < n; i++) {
                    // Find pivot
                    let maxRow = i;
                    for (let k = i + 1; k < n; k++) {
                        if (Math.abs(augmented[k][i]) > Math.abs(augmented[maxRow][i])) {
                            maxRow = k;
                        }
                    }
                    
                    // Swap rows
                    if (maxRow !== i) {
                        [augmented[i], augmented[maxRow]] = [augmented[maxRow], augmented[i]];
                    }
                    
                    // Make diagonal element 1
                    const pivot = augmented[i][i];
                    if (Math.abs(pivot) < 1e-10) {
                        this.showError('La matriz no es invertible');
                        return null;
                    }
                    
                    for (let j = 0; j < 2 * n; j++) {
                        augmented[i][j] /= pivot;
                    }
                    
                    // Eliminate column
                    for (let k = 0; k < n; k++) {
                        if (k !== i) {
                            const factor = augmented[k][i];
                            for (let j = 0; j < 2 * n; j++) {
                                augmented[k][j] -= factor * augmented[i][j];
                            }
                        }
                    }
                }
                
                // Extract inverse matrix
                const inverse = [];
                for (let i = 0; i < n; i++) {
                    inverse[i] = [];
                    for (let j = 0; j < n; j++) {
                        inverse[i][j] = augmented[i][n + j];
                    }
                }
                
                return inverse;
            }

            adjointInverse() {
                const det = this.calculateDeterminant(this.matrix);
                if (Math.abs(det) < 1e-10) {
                    this.showError('La matriz no es invertible (determinante = 0)');
                    return null;
                }
                
                const n = this.matrixSize;
                const adjoint = this.calculateAdjoint();
                
                // Divide adjoint by determinant
                const inverse = [];
                for (let i = 0; i < n; i++) {
                    inverse[i] = [];
                    for (let j = 0; j < n; j++) {
                        inverse[i][j] = adjoint[i][j] / det;
                    }
                }
                
                return inverse;
            }

            calculateAdjoint() {
                const n = this.matrixSize;
                const adjoint = [];
                
                for (let i = 0; i < n; i++) {
                    adjoint[i] = [];
                    for (let j = 0; j < n; j++) {
                        const minor = this.getMinor(i, j);
                        const cofactor = Math.pow(-1, i + j) * this.calculateDeterminant(minor);
                        adjoint[j][i] = cofactor; // Transpose while calculating
                    }
                }
                
                return adjoint;
            }

            getMinor(excludeRow, excludeCol) {
                const n = this.matrixSize;
                const minor = [];
                
                for (let i = 0; i < n; i++) {
                    if (i === excludeRow) continue;
                    const row = [];
                    for (let j = 0; j < n; j++) {
                        if (j === excludeCol) continue;
                        row.push(this.matrix[i][j]);
                    }
                    minor.push(row);
                }
                
                return minor;
            }

            displayResult(inverse) {
                const resultHtml = `
                    <div class="success-message">
                        ¬°Matriz inversa calculada exitosamente usando ${this.currentMethod === 'gauss-jordan' ? 'Gauss-Jordan' : 'm√©todo de la adjunta'}!
                    </div>
                    <div class="result-matrix" id="result-matrix"></div>
                `;
                
                this.resultDisplay.innerHTML = resultHtml;
                
                const resultMatrix = document.getElementById('result-matrix');
                resultMatrix.style.gridTemplateColumns = `repeat(${this.matrixSize}, 1fr)`;
                
                for (let i = 0; i < this.matrixSize; i++) {
                    for (let j = 0; j < this.matrixSize; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'result-cell';
                        cell.textContent = inverse[i][j].toFixed(4);
                        resultMatrix.appendChild(cell);
                    }
                }
            }

            showError(message) {
                this.resultDisplay.innerHTML = `<div class="error-message">${message}</div>`;
            }

            clearMessages() {
                if (this.resultDisplay.innerHTML.includes('error-message')) {
                    this.resultDisplay.innerHTML = '<p style="color: var(--section-description-text); text-align: center; margin-top: 50px;">Ingresa una matriz v√°lida para ver el resultado</p>';
                }
            }
        }

        // Initialize the calculator when the DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new MatrixInverseCalculator();
        });
    </script>
</body>
